<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function DoublyLinklist () {
        var Node = function (element) {
            this.element = element;
            this.next = null;
            this.prev = null;
        };
        
        var length = 0;
        var head = null;
        //最后一个元素的next;
        var tail = null;
        
        //任意位置插入
        this.insert = function (position, element) {
            if(postion >= 0 && position <= length) {
                var node = new Node(element),
                    current = head,
                    previous,
                    index = 0;
                if(position === 0) {
                    if(!head) {
                        head = node;
                        tail = node;
                    } else {
                        node.next = current;
                        current.prev = node;
                        head = node;
                    }
                } else if (position === length) {
                    current = tail;
                    current.next = node;
                    node.prev = current;
                    tail = node;
                } else {
                    while (index++ < position) {
                        previous = current;
                        current = current.next;
                    }
                    node.next = current;
                    previous.next = node;
                    
                    current.prev = node;
                    node.prev = previous;
                }
                
                length ++;
                
                return true;
            } else {
                return false;
            }
        };
        
        //从任意位置移除元素
        this.removeAt = function (position) {
            if(postion >= 0 && position <= length) {
                 var current = head,
                     previous,
                     index = 0;
                if (position === 0) {
                    head = current.next;
                    if(length === 1){
                        tail = null;
                    } else {
                        head.prev = null;
                    }
                } else if (position === length - 1){
                    current = tail;
                    tail = current.prev;
                    tail.next = null;
                } else {
                    while (index ++ < position) {
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                    current.next.prev = previous;
                }
                
                length --;
                
                return current.element;
            } else {
                return null;
            }
        };
    }
</script>
    
</body>
</html>
