<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
   function insertSort (arr, n) {
        for(var i = 1; i < n; i ++){
            var e = arr[i]
            for(j = i; j > 0 && arr[j - 1] > e; j --){
                arr[j] = arr[j-1]
            }
            arr[j] = e
        }
    }
    var arr = [5,4,2,1,3]
    insertSort(arr, 5);
    console.log(arr);
</script>   
</body>
</html>
